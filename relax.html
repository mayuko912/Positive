      body {

      /* 中央に配置するコンテナ */
      .container {

      /* メッセージのスタイル */
      .message h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #6c6c6c; /* 少し暗いグレー */
        font-weight: bold;
      }

      .message h2 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #6c6c6c; /* 少し暗いグレー */
        animation: fadeIn 3s ease-in-out;
        font-weight: bold;

      .message h3 {
        font-size: 1.4em;
        line-height: 1.6;
        opacity: 0.8;
        color: #6c6c6c; /* 少し暗いグレー */

     .message h4 {

       animation: fadeIn 3s ease-in-out;
       font-weight: bold;
      }

      /* バブル（泡）のスタイル */
      .bubbles {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-around;
        width: 100%;
        height: 100%;
      }

      .bubble {
        position: absolute;
        bottom: -100px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); /* 輝く効果を追加 */
        animation: floatUp 6s infinite ease-in-out;
      }

      /* 各バブルの大きさと色（明るい色） */
      .bubble1 {
        width: 100px;
        height: 100px;
        animation-duration: 6s;
        animation-delay: 0s;
        background-color: rgba(255, 223, 0, 0.7); /* 明るい黄色 */
      }

      .bubble2 {
        width: 120px;
        height: 120px;
        animation-duration: 7s;
        animation-delay: 1s;
        background-color: rgba(255, 165, 0, 0.7); /* 明るいオレンジ */

      .bubble3 {
        width: 80px;
        height: 80px;
        animation-duration: 5s;
        animation-delay: 2s;
        background-color: rgba(255, 215, 0, 0.7); /* レモンイエロー */

      .bubble4 {
        width: 110px;
        height: 110px;
        animation-duration: 6s;
        animation-delay: 3s;
        background-color: rgba(255, 140, 0, 0.7); /* オレンジレッド */

      .bubble5 {

        height: 90px;
        animation-duration: 8s;
        animation-delay: 4s;
        background-color: rgba(255, 220, 120, 0.7); /* 淡い黄色オレンジ */

      /* バブルが浮かぶアニメーション */
      @keyframes floatUp {
        0% {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
        50% {
          transform: translateX(-50%) translateY(-250px);
          opacity: 0.5;
        }
        100% {
          transform: translateX(-50%) translateY(-500px);

        }
      }

      /* メッセージのフェードインアニメーション */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {

        }
      }
