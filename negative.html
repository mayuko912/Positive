        /* 全体の背景設定 */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f6d1d1, #d0c4f0); /* パステルピンクからパステルラベンダーのグラデーション */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* かわいいフォント */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 中央に配置するコンテナ */
        .container {
            text-align: center;
            position: relative;
        }

        /* メッセージのスタイル */
        .message h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #6c6c6c; /* 少し暗いグレー */
            font-weight: bold;
        }

        .message h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #6c6c6c; /* 少し暗いグレー */
            animation: fadeIn 3s ease-in-out;
            font-weight: bold;
        }

        .message h3 {
            font-size: 1.4em;
            line-height: 1.6;
            opacity: 0.8;
            color: #6c6c6c; /* 少し暗いグレー */

        .message h4 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #6c6c6c; /* 少し暗いグレー */
            animation: fadeIn 3s ease-in-out;
            font-weight: bold;
        }

        /* バブルのスタイル */
        .bubbles {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);

        .bubble5 { width: 90px; height: 90px; background-color: rgba(240, 230, 140, 0.7); }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0.2; }
        }

        /* メッセージのフェードインアニメーション */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
