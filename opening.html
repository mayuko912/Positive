<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オープニング画面</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fcb69f); /* 暖色のグラデーション */
            text-align: center;
            color: #333333; /* 文字色を白に設定 */
           
            
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: white;
            background-color: #ff6347;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e5533b;
        }
    </style>
</head>
<body>
    <div>
        <h1>ようこそ！</h1>
        <p>今日も最高の１日を過ごしましょう！</p>
        <a href="mood.html" class="btn">詳細を見る</a>
    </div>
</body>
</html>
